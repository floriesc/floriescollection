<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Sandals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flories Collection</h1>
    </header>
    
    <main>
        <section id="gallery">
            <h2>Our Collection</h2>
            <!-- Add your images here -->
            <div class="image-container">
                <img src="images/sandal1.jpg" alt="Artistic Sandal 1">
                <img src="images/sandal2.jpg" alt="Artistic Sandal 2">
                <!-- <img src="images/sandal3.jpg" alt="Artistic Sandal 3">
                 More images as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/YOUR_EMAIL" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flories Collection. All rights reserved.</p>
    </footer>
</body>
</html>
